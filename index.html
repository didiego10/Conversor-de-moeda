<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Converte Money</title>
    
</head>

<body>
    <img class="logo" src="assets/logo.gif" alt="logo-devclub-convert-money">

    <main>
        <label>
            Conveter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Conveter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ libra</option>
                <option value="bitcoin">฿ Bitcoin</option>
            </select>
        </label>

        <label>
            valor
            <input class="input-currency" placeholder="valor">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="assets/brasil 2.png" alt="logo-modeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img  class="arrow-img" src="assets/seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="assets/dollar.png" alt="logo-modeda-convertidada">
                <p class="currency" id="currency-name">Dollar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>

        </section>
    </main>

</body>
<script src="scripts.js"></script>
</html>
